<!DOCTYPE html>
<html>

  <script src="jsf.js"></script>

  <script>

    function submit () {

      var val = jsf.html.dom.byId('requestInput');
      var out = jsf.html.dom.byId('begruessung');
      var out2 = jsf.html.dom.byId('buch');

      console.log(jsf.xhttp);

      jsf.xhttp.post('server.php', {
        urlParameters: {
          action: 'test',
          name: val.get.value
        },
        success: function(response) {
          out.get.innerHTML = response.responseText;
        },
        error: function(response) {
          console.error("request error");
        },
        stateListener: function(response) {
          console.log('state changed');
        }
      });

      console.log(jsf.xhttp);

      jsf.xhttp.get('buch.txt', {
        success: function (response) {
          out2.get.innerHTML = response.responseText;
        }
      });

      console.log(jsf.xhttp);

    }

  </script>

  <input id="requestInput" type="text" placeholder="insert your name..."></input>
  <button id="submit" onclick="submit()">submit</button>
  <br><br><div id="begruessung"></div><br>
  <div id="buch"></div>
</html>
